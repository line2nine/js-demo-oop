<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
Xây dựng lớp mô phỏng sự hoạt động của đèn pin
mô phỏng sự hoạt động của một chiếc đèn pin. Trong ví dụ này ta có 2 lớp đối tượng cơ bản là Đèn (FlashLamp) và Pin (Battery).
Đối tượng pin mang trong mình thông tin về trạng thái năng lượng của nó,
đối tượng đèn sẽ sử dụng một đối tượng pin để cung cấp năng lượng cho hoạt động chiếu sáng,
khi đó ta nói có sự tương tác và trao đổi thông tin giữa hai đối tượng đèn và pin.
-->
<body>
<script>
    let Battery = function () {

        this.setEnergy = function (energy) {
            this.energy = energy;
        };

        this.getEnergy = function () {
            return this.energy;
        };

        this.decreaseEnergy = function () {
            if (this.energy > 0){
                this.energy--;
            }
        }
    };

    let FlashLamp = function () {

        this.setBattery = function (battery) {
            this.battery = battery;
        };

        this.getBatteryInfo = function () {
            return this.battery.getEnergy();
        };

        this.light = function () {
            if (this.status){
                alert("Lighting");
            } else {
                alert("Not Lighting");
            }
        };

        this.turnOn = function () {
            this.status = true;
        };

        this.turnOff = function () {
            this.status = false;
        }

    };

    let battery = new Battery();
    battery.setEnergy(10);
    console.log(battery.getEnergy());

    let flashlamp = new FlashLamp();
    flashlamp.setBattery(battery);

    document.write("Battery info: " + flashlamp.getBatteryInfo() + "<br>");
    flashlamp.light();

    document.write("Turn on<br/>");
    flashlamp.turnOn();
    flashlamp.battery.decreaseEnergy();
    flashlamp.light();
    document.write("Battery info: " + flashlamp.getBatteryInfo() + "<br>");

    document.write("Turn off<br/>");
    flashlamp.turnOff();
    flashlamp.light();
</script>
</body>
</html>
