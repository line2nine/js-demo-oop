<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
Game đơn giản - di chuyển đối tượng
-->
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };

        this.moveRight = function () {
            this.left += 100;
        };

        this.moveLeft = function () {
            this.left -= 100;
        };

        this.moveUp = function () {
            this.top -= 100;
        };

        this.moveDown = function () {
            this.top += 100;
        };

    }

    var hero = new Hero('luffy.png', 50, 50, 200);

    function start() {
        if (hero.left < window.innerWidth && hero.top === 50) {
            hero.moveRight();
        }
        if (hero.top < window.innerHeight - hero.size && hero.left > window.innerWidth - hero.size) {
            hero.moveDown();
        }
        if (hero.top > window.innerHeight - hero.size && hero.left > 50) {
            hero.moveLeft();
        }
        if (hero.top < window.innerHeight && hero.left === 50) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 1)
    }

    start();
</script>
</body>
</html>
